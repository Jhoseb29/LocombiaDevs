<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Oxygen:wght@300;400;700&family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Nunito:wght@300;400;500;600;700&family=Oxygen:wght@300;400;700&family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Nunito:wght@300;400;500;600;700&family=Oxygen:wght@300;400;700&family=Poppins:wght@300;400;500;600&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;1,600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>cart</title>
</head>
<body>
    <section class="cart_products">
        <div class="title_shoping_cart_container">
            <a href="./main_page.html"><h2 class="titelcontinue">Shopping Continue</h2></a>
            <div class="line"></div>
            <h3 class="title_shoping_cart">shopping cart </h3>
            <div class="product_counter_container">
                <p class="product_counter">You have</p> 
                <p class="number_products">34</p>
                <p class="product_counter">
                    item in your cart
                </p>
            </div>
            
        </div>
        <div class="cart_products__container" id="cart_products__container">
        </div>
    </section>
    <section class="cart_detail_purchase">
        <div class="cart_ditail_title_container">
            <h2 class="title_cart_ditail">Card Details</h2>
            <img src="../assets/images/avatar.jpg" class="user_img" alt="user-img" id="avatar_user">
        </div>
        
        <form class="purchase_form" id="payment-form">
            <p class="card_type_form">Card type</p>
            <div class="type_card_container">
                <label>
                    <!-- <input required type="radio" name="image" value="image1" class="type_card_radio"> -->
                    <img src="../assets/images/Rectangle 9mastercard.svg" alt="Imagen 1" class="img_card">
                </label>
                
                <label>
                    <!-- <input required type="radio" name="image" value="image2" class="type_card_radio"> -->
                    <img src="../assets/images/Rectangle 10visa.svg" alt="Imagen 2" class="img_card">
                </label>
            </div>
            <div class="inputs_container">
                <div class="input_purchase_form_container">
                    <label for="usernme" class="title_input">Name on card</label>
                    <input required type="text" name="usernme" id="usernme" class="username_input_purchase" placeholder="Name">
                </div>
                <div class="input_purchase_form_container">
                    <label for="card-element">Card number</label>
                    <div id="card-number-element" required></div>
                </div>
                <div class=" input_purchase_form_container_details">
                    <div>
                        <label for="expirate-date">Expiration date</label>
                        <div id="card-expiry-element" required></div>
                    </div>
                
                    <div>
                        <label for="cvv">CVV</label>
                        <div id="card-cvc-element" required></div>
                    </div>
                </div>
            </div>
            <div class="error-message" id="error-message"></div>
            <div class="line_from_purchase"></div>
            <div class="show_info_purchase">
                <div class="info_purchase"><p class="text_info">Subtotal</p><p class="number_info" id="Subtotal">texto</p></div>
                <!-- <div class="info_purchase"><p class="text_info">Shipping</p><p class="number_info" >texto</p></div> -->
                <div class="info_purchase"><p class="text_info">Total(Tax incl.)</p><p class="number_info" id="total">texto</p></div>
            </div>
            <button class="button_checkout">
                <p class="total" id="totalbtn"></p>
                <div class="text_checkout">
                    <p class="text_checkout">Checkout</p>
                    <img src="../assets/images/Rightarrow-right.svg" >
                </div>
            </button>
        </form>
    </section>
    <script src="../scripts/cart.js" type="module"></script>
    <script src="../scripts/shoppingform.js"></script>
</body>
</html>
